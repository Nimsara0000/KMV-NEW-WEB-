<!DOCTYPE html>
<html>
<head>
    <title>KMV Admin Panel</title>
</head>
<body>
    <h2>KMV Admin Panel</h2>
    <a href="/logout">Logout</a>

    <h3>Add Student</h3>
    <form method="POST" action="/add-student" enctype="multipart/form-data">
        <input type="text" name="full_name" placeholder="Full Name" required /><br/>
        <input type="text" name="phone" placeholder="Phone Number" /><br/>
        <input type="text" name="father_name" placeholder="Father's Name" /><br/>
        <input type="text" name="mother_name" placeholder="Mother's Name" /><br/>
        <input type="number" name="grade" min="6" max="11" placeholder="Grade (6-11)" required /><br/>
        <input type="file" name="photo" accept="image/*" /><br/>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
